<div class="dashboard-container">
    <h2>Tableau de Bord Vendeur</h2>
    
    <section class="sales-stats">
      <h3>Statistiques de Ventes</h3>
      <p>Ventes Totales: {{ salesStats.totalSales | currency }}</p>
      <p>Commandes Totales: {{ salesStats.totalOrders }}</p>
    </section>
  
    <section class="products">
      <h3>Vos Produits</h3>
      <ul>
        <li *ngFor="let product of products">
          {{ product.name }} - {{ product.price | currency }}
          <button (click)="updateProduct(product)">Mettre Ã  jour</button>
          <button (click)="deleteProduct(product.id)">Supprimer</button>
        </li>
      </ul>
    </section>
  
    <section class="add-product">
      <h3>Ajouter un Produit</h3>
      <input [(ngModel)]="newProduct.name" placeholder="Nom du produit" />
      <input [(ngModel)]="newProduct.price" placeholder="Prix" type="number" />
      <button (click)="addProduct()">Ajouter</button>
    </section>
  </div>
